<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        
        <script>
            //showAlert方法
            function showAlert(String){
                alert(String)
            }
        //onClickOC方法
        function onClickOC(String) {
            alert(String)
        }
        </script>
        
    </head>
    
    <body>
        //创建html上的一个btn，绑定的方法是onClickOC，html是字符串参数
        <button type="button" onclick="onClickOC('html')" >Click Me!</button>
    </body>
</html>
